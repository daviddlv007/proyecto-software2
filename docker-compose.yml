      FEATURE_DELIVERY: "true"          #activar para usar 
      FEATURE_PAYMENTS: "true"
      FEATURE_VOICE_AI: "true"

      # --- Google Maps ---
      GOOGLE_MAPS_API_KEY: "AIzaSyAyJXX4yccaVjL9AadHoaDICZZ8pGhlyvQ"

    # JWT (opcional en desarrollo)
      JWT_SECRET: "mi-secreto-jwt-super-seguro-256-bits-minimo"
      
      # Delivery (coordenadas de tu tienda)
